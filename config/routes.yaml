# yaml-language-server: $schema=../vendor/symfony/routing/Loader/schema/routing.schema.json

# This file is the entry point to configure the routes of your app.
# Methods with the #[Route] attribute are automatically imported.
# See also https://symfony.com/doc/current/routing.html

# To list all registered routes, run the following command:
#   bin/console debug:router

api_routes:
    resource: 'routes/routes_api.yaml'
    prefix: /api
    defaults:
        _format: json

controllers:
    resource: routing.controllers

homepage:
    path: /
    controller: App\Controller\UserController::showTestAction
    methods: ['GET']

user_registration_page:
    path: /registration
    controller: App\Controller\UserController::showRegistrationAction
    methods: ['GET']

user_clear_table:
    path: /CLEAR
    controller: App\Controller\TableClearController::clearUserEntityTable
    methods: ['GET']


